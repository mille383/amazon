    <meta charset="utf-8">

    <!-- Bootstrap and custom CSS -->

    <!-- Hashing algorithm -->
    <!-- a -> ty7i8 -->

    <!-- Salting algorithm -->

    abc123 09bfii[b[psidopAKVDopk]] -->
    <title>Amazon Login</title>
  </head>
  <body>
    
    <header>
      
    </header>

    <main>
      <div class="container">
        <!-- Main sign in box -->
        <div class="col-6 offset-3">
            <div class="rounded sign-in-box">
              <h3>Sign in</h3>
              <br>
              <form>
                <div class="form-group">
                  <label class = 'font-weight-bold' for="exampleInputEmail1">Email or mobile phone number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label class = 'font-weight-bold' for="exampleInputPassword1">Password</label>
                  <a style="float:right;" href='https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_ya_signin&prevRID=7RF2RRK2J598M391N6CV&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0'>Forgot Password?</a>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" id = 'submitbtn' class="btn btn-warning">Continue</button>
              </form>
              <br>
              <a href='https://www.amazon.com'>&#10148 Need help?</a>
              <br>
              <!-- <br>   -->
              <!-- <a href='https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8'>Other Issues with Sign-in</a>   -->
            </div>
          
          
          <p class="new-text text-center"><span>New to Amazon?</span></p>
          <button type="submit" class="btn btn-secondary account-btn">Create your Amazon account</button>
        </div>
        <hr>
        
      </div>
    </main>

    <footer class = "col-4 offset-4">
      <div class="foot">
        <a href='https://www.amazon.com'>Conditions of Use</a>
        <a href='https://www.amazon.com'>Privacy Notice</a>
        <a href='https://www.amazon.com'>Help</a>
        </div><br>
        <p style="text-align:center;">&copy 2021 Miller</p>
      
    </footer>
