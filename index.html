    <main>
        <!-- Main sign in box -->
        <div class="col-4 offset-4">
          
            <div class="sign-in-box">
              <h3>Sign in</h3>
              
              
              <!-- <img class="img-fluid" src="https://picsum.photos/seed/picsum/2000/300" alt=""> -->
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email or mobile phone number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <a style="float:right;" href='https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_ya_signin&prevRID=7RF2RRK2J598M391N6CV&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0'>Forgot Password?</a>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" id = 'submitbtn' class="btn btn-warning">Continue</button>
              </form>
              <a href='https://www.amazon.com'>Need help?</a>
              
                <br>
                  
                <br>
                
                  <a href='https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8'></a>Other Issues with Sign-in</a>
                </a>           
              
                
            </div>
          <p>---------------New to Amazon?----------</p>
          <button type="submit" class="btn btn-secondary">Create your Amazon account</button>
        </div>
    </main>
